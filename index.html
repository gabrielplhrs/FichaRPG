<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/perfiljogador.css">
    <link rel="icon" href="img/d20icon.png">
    <title>Perfil do Jogador</title>
    
</head>
<body>
    <header>
        <h1>Perfil do Jogador</h1>
        <div id="resp"></div>
    </header>
    <section id="detalhesAndStatus">
        <div id="detalhesPessoais">
            <h2>Detalhes Pessoais</h2>
                <div id="formularioDetalhesPessoais">
                    <label for="jogador">Jogador</label>
                    <input type="text">
                    <label for="nome">Nome</label>
                    <input type="text">
                    <label for="idade">Idade</label>
                    <input type="number">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Indefinido">Indefinido</option>
                    </select>
                    <label for="ocupacao">Ocupação</label>
                    <input type="text">
                    <label for="localResidencia">Local de Residência</label>
                    <input type="text">
                </div>
        </div>
        <div id="statusJogador">
                <div id="playerPicAndDice">
                    <img class="circle-image" src="img/teste.png" />
                    <img class="d20-image-status" onclick="jogar()" src="img/d20.png"/>
                </div>
                <div id="playerLife">
                <h3>Vida</h3>
                <span id="lifeBar" class="life-progress-bar" ></span>
                <input name="ferimentos" type="radio" id="lesaoGrave" value="Lesão Grave">
                <label for="lesaoGrave">Lesão Grave</label>
                <input name="ferimentos" type="radio" id="inconsciente" value="Inconsciente">
                <label for="inconsciente">Inconsciente</label>
                <input name="ferimentos" type="radio" id="morrendo" value="Morrendo">
                <label for="morrendo">Morrendo</label>
            </div>
            <div id="playerSanity">
                <h3>Sanidade</h3>
                <label for="sanityBar"></label>
                <span id="sanityBar" class="sanity-progress-bar" ></span>
                <input name="sanidade" type="radio" id="traumatizado" value="Traumatizado">
                <label for="traumatizado">Traumatizado</label>
                <input name="sanidade" type="radio" id="enlouquecido" value="Enlouquecido">
                <label for="enlouquecido">Enlouquecido</label>
            </div>
        </div>
    </section>
    <section id="atributosAndEquipamentos">
        <div id="atributos">
            <header>
             <h2>Atributos</h2>
            </header>
                <div id="formsAtributos">
                    <div class="atributosRow">
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="aparencia">Aparência</label>
                            <input type="text">
                        </span>
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="constituicao">Constituição</label>
                            <input type="text">
                        </span>
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="destreza">Destreza</label>
                            <input type="text">
                        </span>
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="educacao">Educação</label>
                            <input type="text">
                        </span>
                    </div>
                    <div class="atributosRow">
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="forca">Força</label>
                            <input type="text">
                        </span>
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="inteligencia">Inteligência</label>
                            <input type="text">
                        </span>
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="poder">Poder</label>
                            <input type="text">
                        </span>
                        <span class="atributo">
                            <img class="d20-image" src="img/d20.png"/>
                            <label for="sorte">Sorte</label>
                            <input type="text">
                        </span>
                    </div>
                </div>
            </div>
            <div id="equipamentosEPertences">
                <header>
                    <h2>Equipamentos e pertences</h2>
                    <button id="myBtn" class="botaoAdicionar">+</button>
                </header>
                    <div id="formularioDetalhesPessoais">
                        <table id="equipamentTable">
                            <tr>
                              <th>Equipamento</th>
                              <th>Quantidade</th>
                              <th></th>
                            </tr>
                            <tr>
                              <td>Smartphone</td>
                              <td>1</td>
                              <td><button class="botaoApagar" onclick='removeLinhaEquipamento(this)'><img src="img/delete.png" width="17px" height="17px"></button></td>
                            </tr>
                            <tr>
                              <td>Corda</td>
                              <td>1</td>
                              <td><button class="botaoApagar" onclick='removeLinhaEquipamento(this)'><img src="img/delete.png" width="17px" height="17px"></button></td>
                            </tr>
                          </table>
                        
                    </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <header>
                        <h2>Adicionar equipamento</h2>
                    </header>
                    <section id="formularioModalEquipamentos">
                        <label for="equipamento">Equipamento</label>
                        <input id="equipamento" type="text" value="">
                        <label for="quantidade">Quantidade</label>
                        <input id="quantidade" type="number" value="">
                        <div>
                            <button class="botaoCancelar , botoes">Cancelar</button>
                            <button class="botaoConfirmar , botoes">Confirmar</button>
                        </div>
                    </section>
                </div>
            </div>
            
    </section>
    <section>
        <div id="tabelaCombate">
            <header>
                <h2>Combate</h2>
                <button class="botaoAdicionar , botaoAdicionarCombate">+</button>
            </header>
                <div id="">
                    <table id="combatTable">
                        <tr>
                          <th>Arma</th>
                          <th>Valores</th>
                          <th>Dano</th>
                          <th>Mun. Atual</th>
                          <th>Mun. Máx</th>
                          <th>Ataques</th>
                          <th></th>
                        </tr>
                        <tr>
                          <td>Faca</td>
                          <td>22</td>
                          <td>53</td>
                          <td>1</td>
                          <td>13</td>
                          <td></td>
                          <td><button class="botaoApagar" onclick='removeLinhaCombate(this)'><img src="img/delete.png" width="17px" height="17px"></button></td>
                        </tr>
                        <tr>
                          <td>Pistola</td>
                          <td>88</td>
                          <td></td>
                          <td>15</td>
                          <td>23</td>
                          <td></td>
                          <td><button class="botaoApagar" onclick='removeLinhaCombate(this)'><img src="img/delete.png" width="17px" height="17px"></button></td>
                        </tr>
                      </table>
                </div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
